  <script>
  var yesButton = document.querySelector(".ans button:first-child");
  var noButton = document.querySelector(".ans button:last-child");

  // Remove the first definition of handleClick function

  function handleMouseover(event) {
    var button = event.target;
    if (button === noButton) {
      // Set the position property to absolute or relative
      button.style.position = "absolute";
      button.style.left = `${Math.ceil(Math.random() * 90)}%`;

  // Get the gif element from the HTML document
  var gif = document.querySelector(".ques img");

  // Define a variable to store the number of clicks
  var clicks = 0;

  function handleClick(event) {

    var buttonText = event.target.innerText;
    // Display an alert message based on the button text
    if (buttonText === "Yes") {
      alert("Congratulations! You are mine now.");

      // Move the button to a random position on the page
      event.target.style.position = "absolute";

      event.target.style.top = `${Math.ceil(Math.random() * 90)}%`;

      clicks++;

      if (clicks > 5) {
        // Change the gif source to the new one
        gif.src = "https://media.tenor.com/images/0b6a9c5f7d4c9f7a3a9f8b0e3c0a7f4d/tenor.gif";
      }
    }
  }

  // Add the click event listener to both buttons
  yesButton.addEventListener("click", handleClick);
  noButton.addEventListener("click", handleClick);

  yesButton.addEventListener("mouseover", handleMouseover);
  noButton.addEventListener("mouseover", handleMouseover);
