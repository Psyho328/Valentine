<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="styles/style.css"/>
  <title>Valentine Special</title>
  <style>
  * {
    margin: 0;
    padding: 0;
  }
  
  html {
    background-color: lightblue;
  }
  
  .ques {
    height: 60vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: end;
  }
  
  .ans {
    height: 20vh;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 5vw;
  }
  
  .ans button {
    border: none;
    padding: 5px 20px;
    border-radius: 50px;
    /* Set the position property to relative */
    position: relative;
    /* Add some margins or paddings */
    margin: 10px;
  }
  
  .tenor-gif-embed {
    mix-blend-mode: multiply;
  }
  </style>
</head>
<body>
  <main>
    <div class="ques">
      <!-- Use the <img> element instead of the <div> element -->
      <img src="https://media.tenor.com/images/0b6a9c5f7d4c9f7a3a9f8b0e3c0a7f4d/tenor.gif" alt="Tkthao219 Bubududu Sticker" width="50%">
      <h3>Hi! (name)</h3>
      <br>
      <h3>Will you go out with me?</h3>
    </div>
    <div class="ans">
      <button>Yes</button>
      <button>No</button>
    </div>
  </main>
  <!-- The rest of the code is unchanged -->
  <script>
  var yesButton = document.querySelector(".ans button:first-child");
  var noButton = document.querySelector(".ans button:last-child");

  // Remove the first definition of handleClick function

  function handleMouseover(event) {
    var button = event.target;
    if (button === noButton) {
      // Set the position property to absolute or relative
      button.style.position = "absolute";
      button.style.left = `${Math.ceil(Math.random() * 90)}%`;
      button.style.top = `${Math.ceil(Math.random() * 90)}%`;
    }
  }

  // Get the gif element from the HTML document
  var gif = document.querySelector(".ques img");

  // Define a variable to store the number of clicks
  var clicks = 0;

  // Keep the second definition of handleClick function
  function handleClick(event) {
    // Get the text of the button that was clicked
    var buttonText = event.target.innerText;
    // Display an alert message based on the button text
    if (buttonText === "Yes") {
      alert("Congratulations! You are mine now.");
    } else if (buttonText === "No") {
      // Move the button to a random position on the page
      event.target.style.position = "absolute";
      event.target.style.left = `${Math.ceil(Math.random() * 90)}%`;
      event.target.style.top = `${Math.ceil(Math.random() * 90)}%`;
      // Increment the number of clicks by one
      clicks++;
      // Check if the number of clicks is more than 5
      if (clicks > 5) {
        // Change the gif source to the new one
        gif.src = "https://media.tenor.com/images/0b6a9c5f7d4c9f7a3a9f8b0e3c0a7f4d/tenor.gif";
      }
    }
  }

  // Add the click event listener to both buttons
  yesButton.addEventListener("click", handleClick);
  noButton.addEventListener("click", handleClick);

  // Add the mouseover event listener to both buttons
  yesButton.addEventListener("mouseover", handleMouseover);
  noButton.addEventListener("mouseover", handleMouseover);

  // Define a function to run when the webpage loads
  function greetUser() {
    // Display a message and an input box to the user
    var name = window.prompt("Hello, please enter your name cutie ;))");
    // Get the <h3> element that contains the name placeholder
    var nameElement = document.querySelector(".ques h3:first-child");
    // Check if the user entered a valid name
    if (name && name.trim()) {
      // Replace the name placeholder with the user's input
      nameElement.textContent = "Hi! " + name;
    } else {
      // Use a default name if the user did not enter anything
      nameElement.textContent = "Hi! (name)";
    }
  }

  // Add the window.onload event listener to run the function
  window.onload = greetUser;
  </script>
</body>
</html>
